<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Lead </title>
  <style>
    .file-upload-area {
      border: 2px dashed #3C50E0;
      border-radius: 8px;
      background-color: #f8f9fc;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      position: relative;
    }
    .file-upload-area input[type="file"] {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }
    .file-upload-area p {
      margin-top: 10px;
      color: #3C50E0;
      font-weight: 500;
    }
    .file-upload-area span {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
      border-radius: 50%;
      border: 2px solid #3C50E0;
      background-color: #fff;
    }
    .file-upload-area svg {
      fill: #3C50E0;
    }
  </style>
</head>

<body
  x-data="{ page: 'leadForm', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
  x-init="
          darkMode = JSON.parse(localStorage.getItem('darkMode'));
          $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
  :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}">
  <!-- ===== Preloader Start ===== -->
  <include src="./partials/preloader.html"></include>
  <!-- ===== Preloader End ===== -->

  <!-- ===== Page Wrapper Start ===== -->
  <div class="flex h-screen overflow-hidden">
    <!-- ===== Sidebar Start ===== -->
    <include src="./partials/sidebar.html"></include>
    <!-- ===== Sidebar End ===== -->

    <!-- ===== Content Area Start ===== -->
    <div class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden">
      <!-- ===== Header Start ===== -->
      <include src="./partials/header.html" />
      <!-- ===== Header End ===== -->

      <!-- ===== Main Content Start ===== -->
      <main>
        <div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
          <!-- Breadcrumb Start -->
          <div class="mb-6 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
            <h2 class="text-title-md2 font-bold text-black dark:text-white">
              Add Lead
            </h2>

            <nav>
              <ol class="flex items-center gap-2">
                <li>
                  <a class="font-medium" href="index.html">Dashboard /</a>
                </li>
                <li class="font-medium text-primary">Add Lead</li>
              </ol>
            </nav>
          </div>
          <!-- Breadcrumb End -->

          <!-- ====== Form Layout Section Start ====== -->
          <div class="grid grid-cols-1 gap-9 sm:grid-cols-2">
            <div class="flex flex-col gap-9">
              <!-- Lead Form -->
              <div
                class="rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark">
                <div class="p-7">
                  <form action="#">
                    <!-- Lead Name -->
                    <div class="mb-4">
                      <label class="mb-3 block text-sm font-medium text-black dark:text-white">
                          Lead Name <span class="text-meta-1">*</span>
                      </label>
                      <input type="text" placeholder="Enter lead name" 
                             class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary" />
                    </div>

                    <!-- Contact -->
                    <div class="mb-4">
                      <label class="mb-3 block text-sm font-medium text-black dark:text-white">
                          Contact <span class="text-meta-1">*</span>
                      </label>
                      <input type="email" placeholder="Enter contact email" 
                             class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary" />
                    </div>

                    <!-- Company -->
                    <div class="mb-4">
                      <label class="mb-3 block text-sm font-medium text-black dark:text-white">
                          Company <span class="text-meta-1">*</span>
                      </label>
                      <input type="text" placeholder="Enter company name" 
                             class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary" />
                    </div>

                    <!-- Phone -->
                    <div class="mb-4">
                      <label class="mb-3 block text-sm font-medium text-black dark:text-white">
                          Phone <span class="text-meta-1">*</span>
                      </label>
                      <input type="tel" placeholder="Enter phone number" 
                             class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary" />
                    </div>

                    <!-- Status -->
                    <div class="mb-4">
                      <label class="mb-3 block text-sm font-medium text-black dark:text-white">
                          Status <span class="text-meta-1">*</span>
                      </label>
                      <select class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary">
                        <option value="prospecting">Prospecting</option>
                        <option value="qualified">Qualified</option>
                        <option value="converted">Converted</option>
                        <option value="closed">Closed</option>
                      </select>
                    </div>

                    <!-- Notes -->
                    <div class="mb-4">
                      <label class="mb-3 block text-sm font-medium text-black dark:text-white">
                          Notes
                      </label>
                      <textarea
                        placeholder="Enter additional notes"
                        class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary"
                        rows="4"></textarea>
                    </div>

                    <div class="flex justify-end gap-4.5 mt-6">
                      <button
                        class="flex justify-center rounded border border-stroke px-6 py-2 font-medium text-black hover:shadow-1 dark:border-strokedark dark:text-white"
                        type="reset">
                        Cancel
                      </button>
                      <button
                        class="flex justify-center rounded bg-primary px-6 py-2 font-medium text-white hover:bg-primary-dark"
                        type="submit">
                        Save
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- ====== Form Layout Section End ====== -->
        </div>
      </main>
      <!-- ===== Main Content End ===== -->
    </div>
    <!-- ===== Content Area End ===== -->
  </div>
  <!-- ===== Page Wrapper End ===== -->
</body>

</html>
