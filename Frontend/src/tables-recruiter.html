  <!-- Confirmation Modal -->
  <div id="confirmationModal"
    class="fixed inset-0 flex items-center justify-center bg-gray-500 bg-opacity-75 z-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm mx-auto">
      <h3 class="text-lg font-semibold text-center">Are you sure?</h3>
      <p class="mt-2 text-center">Do you really want to delete this recruiter? This action cannot be undone.</p>
      <div class="mt-4 flex justify-between">
        <button id="confirmDelete" class="px-4 py-2 bg-red-500 text-white rounded">Yes, Delete</button>
        <button id="cancelDelete" class="px-4 py-2 bg-gray-300 text-black rounded">Cancel</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <style>
    .table-container {
      position: relative;
      width: 100%;
      height: 600px;
      /* Set your desired height */
      overflow: auto;
    }

    .fixed-header-column {
      border-collapse: collapse;
      width: 100%;
    }

    .fixed-header-column th,
    .fixed-header-column td {
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #fff;
    }

    /* Fix the first column */
    .fixed-header-column th:first-child {
      z-index: 3;
      position: sticky;
      left: 0;
    }

    .fixed-header-column td:first-child {
      position: sticky;
      left: 0;
      z-index: 1;
      /* Lower z-index than the header to avoid overlapping */
    }

    /* Fix the header */
    .fixed-header-column th {
      position: sticky;
      top: 0;
      z-index: 2;
      /* Ensure it's on top of the first column cells */
      background-color: #f1f1f1;
    }

    /* Ensure the top-left cell (first column, first row) is on top */
    .fixed-header-column th:first-child {
      z-index: 4;
      /* Higher z-index to ensure it stays on top */
    }
