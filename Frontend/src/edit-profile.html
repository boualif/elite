<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings </title>

  <style>
    .file-input {
      display: none;
      /* Hide the default file input */
    }

    .file-name {
      margin-left: 10px;
      display: flex;
      justify-items: center;
      /* Space between button and file name */
      font-size: 14px;
      /* Font size for file name */
      color: #333;
      /* Text color for file name */
    }
  </style>
</head>

<body
  x-data="{ page: 'settings', loaded: true, darkMode: true, stickyMenu: false, sidebarToggle: false, scrollTop: false }"
  x-init="
    darkMode = JSON.parse(localStorage.getItem('darkMode'));
    $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
  :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}">
  <!-- Preloader Start -->
  <include src="./partials/preloader.html"></include>
  <!-- Preloader End -->

  <!-- Page Wrapper Start -->
  <div class="flex h-screen overflow-hidden">
    <!-- Sidebar Start -->
    <include src="./partials/sidebar.html"></include>
    <!-- Sidebar End -->

    <!-- Content Area Start -->
    <div class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden">
      <!-- Header Start -->
      <include src="./partials/header.html" />
      <!-- Header End -->

      <!-- Main Content Start -->
      <main>
        <div class="mx-auto max-w-screen-2xl px-0 md:p-6 2xl:px-0">
          <div class="mx-auto max-w-screen-2xl px-4">
            <!-- Breadcrumb Start -->
            <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
              <h2 class="text-title-md2 font-bold text-black dark:text-white">
                Edit Profile
              </h2>
              <nav>
                <ol class="flex items-center gap-2">
                  <li>
                    <a class="font-medium" href="index.html">Dashboard /</a>
                  </li>
                  <li class="font-medium text-primary">Settings</li>
                </ol>
              </nav>
            </div>

            <!-- Breadcrumb End -->
            

            <!-- Settings Section Start -->
            <form id="profileForm" @submit.prevent="saveChanges">
              <div class="grid grid-cols-2 gap-0">
                <!-- Left Side (Personal Information, Languages, Experience) -->
                <div class="pr-4">
                  <div style="display: flex; justify-content: end">
                    <label for="file-upload"
                      class="mb-4 inline-flex cursor-pointer items-center justify-center rounded-md border px-4 py-2 text-center font-medium text-primary hover:bg-opacity-90">
                      Choose a file
                    </label>
                    <input id="file-upload" type="file" class="file-input" />
                    <span id="file-name" class="file-name">No file chosen</span>
                    <div class="filenames"></div>
                  </div>
                  <!-- Personal Information -->

                    class="mb-8 rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark">

                      <h3 class="font-medium text-black dark:text-white">
                        Personal Information
                      </h3>
                    </div>

                              <g opacity="0.8">

                            </svg>
                          </span>
                          <select id="recruiter" name="recruiter"
                            class="w-full rounded border border-stroke bg-gray px-4.5 pl-11.5 py-3 font-medium text-black focus:border-primary focus-visible:outline-none dark:border-strokedark dark:bg-meta-4 dark:text-white dark:focus:border-primary">

                          </select>
                        </div>
                      </div>

                      <div class="mb-5.5">
                        <label class="mb-3 block text-sm font-medium text-black dark:text-white" for="availability">Availability</label>
                        <input
                          class="w-full rounded border border-stroke bg-gray px-4.5 py-3 font-medium text-black focus:border-primary focus-visible:outline-none dark:border-strokedark dark:bg-meta-4 dark:text-white dark:focus:border-primary"
                          type="date" name="availability" id="availability" />
                      </div>
                      <div class="mb-5.5">
                        <label class="mb-3 block text-sm font-medium text-black dark:text-white"
                          for="mobility">Mobility</label>
                        <div class="relative">
                          <input
                            class="w-full rounded border border-stroke bg-gray px-4.5 py-3 font-medium text-black focus:border-primary focus-visible:outline-none dark:border-strokedark dark:bg-meta-4 dark:text-white dark:focus:border-primary"
                            type="text" name="mobility" id="mobility" />
                        </div>
                      </div>
                      <div class="mb-5.5">
                        <label class="mb-3 block text-sm font-medium text-black dark:text-white"
                          for="status">Status</label>
                        <select id="status" name="status"
                          class="w-full rounded border border-stroke bg-gray px-4.5 py-3 font-medium text-black focus:border-primary focus-visible:outline-none dark:border-strokedark dark:bg-meta-4 dark:text-white dark:focus:border-primary">
                          <option value="" disabled selected>Select a status</option>
                          <option value="available">available</option>
                          <option value="not available">not available</option>
                          <option value="restricted">restricted</option>
                        </select>
                      </div>
                      <div class="mb-5.5">
                        <label class="mb-3 block text-sm font-medium text-black dark:text-white"
                          for="emailAddress">Email Address</label>
                        <div class="relative">
                          <span class="absolute left-4.5 top-4">

                          <input

                        </div>
                      </div>
                      <div class="mb-5.5 flex flex-col gap-5.5 sm:flex-row">
                        <div class="w-full sm:w-1/2">
                          <label class="mb-3 block text-sm font-medium text-black dark:text-white"
                            for="phoneNumber">Phone Number</label>
                          <input
                            class="w-full rounded border border-stroke bg-gray px-4.5 py-3 font-medium text-black focus:border-primary focus-visible:outline-none dark:border-strokedark dark:bg-meta-4 dark:text-white dark:focus:border-primary"
                            type="text" name="phoneNumber" id="phoneNumber" />
                        </div>
                        <div class="w-full sm:w-1/2">
                          <label class="mb-3 block text-sm font-medium text-black dark:text-white"
                            for="location">Location</label>
                          <div class="relative">

                            <input
                              class="w-full rounded border border-stroke bg-gray px-4.5 py-3 font-medium text-black focus:border-primary focus-visible:outline-none dark:border-strokedark dark:bg-meta-4 dark:text-white dark:focus:border-primary"
                              type="text" name="location" id="location" />
                          </div>
                        </div>
                      </div>
                      <div class="mb-5.5">
                        <label class="mb-3 block text-sm font-medium text-black dark:text-white"
                          for="linkedIn">LinkedIn</label>
                        <div class="relative">
                          <input
                            class="w-full rounded border border-stroke bg-gray px-4.5 py-3 font-medium text-black focus:border-primary focus-visible:outline-none dark:border-strokedark dark:bg-meta-4 dark:text-white dark:focus:border-primary"
                            type="text" name="linkedIn" id="linkedIn" />
                        </div>
                      </div>
                      <div class="mb-5.5">
                        <label class="mb-3 block text-sm font-medium text-black dark:text-white"
                          for="gitHub">GitHub</label>
                        <input
                          class="w-full rounded border border-stroke bg-gray px-4.5 py-3 font-medium text-black focus:border-primary focus-visible:outline-none dark:border-strokedark dark:bg-meta-4 dark:text-white dark:focus:border-primary"
                          type="text" name="gitHub" id="gitHub" />
                      </div>
                      <div class="mb-5.5">
                        <label class="mb-3 block text-sm font-medium text-black dark:text-white"
                          for="links">links</label>
                        <input
                          class="w-full rounded border border-stroke bg-gray px-4.5 py-3 font-medium text-black focus:border-primary focus-visible:outline-none dark:border-strokedark dark:bg-meta-4 dark:text-white dark:focus:border-primary"
                          type="text" name="links" id="links" />
                      </div>
                      <div class="mb-5.5 flex flex-col gap-5.5 sm:flex-row">
                        <div class="w-full sm:w-1/2">
                          <label class="mb-3 block text-sm font-medium text-black dark:text-white"
                            for="country">Country</label>
                          <input
                            class="w-full rounded border border-stroke bg-gray py-3 pl-11.5 pr-4.5 font-medium text-black focus:border-primary focus-visible:outline-none dark:border-strokedark dark:bg-meta-4 dark:text-white dark:focus:border-primary"
                            type="text" name="country" id="country" />
                        </div>

                        <div class="w-full sm:w-1/2">
                          <label class="mb-3 block text-sm font-medium text-black dark:text-white"
                            for="nationality">Nationality</label>
                          <input
                            class="w-full rounded border border-stroke bg-gray px-4.5 py-3 font-medium text-black focus:border-primary focus-visible:outline-none dark:border-strokedark dark:bg-meta-4 dark:text-white dark:focus:border-primary"
                            type="text" name="nationality" id="nationality" />
                        </div>
                      </div>
                      <div class="mb-5.5">
                        <label class="mb-3 block text-sm font-medium text-black dark:text-white" for="dateOfBirth">Date
                          of Birth</label>
                        <input
                          class="w-full rounded border border-stroke bg-gray px-4.5 py-3 font-medium text-black focus:border-primary focus-visible:outline-none dark:border-strokedark dark:bg-meta-4 dark:text-white dark:focus:border-primary"
                          type="date" name="dateOfBirth" id="dateOfBirth" />
                      </div>
                      <div class="mb-5.5">
                        <label class="mb-3 block text-sm font-medium text-black dark:text-white" for="gender">Gender</label>

                          <option value="" disabled selected>Select Gender</option>
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                        </select>
                      </div>
                      <div class="mb-5.5">
                        <label class="mb-3 block text-sm font-medium text-black dark:text-white" for="maritalStatus">Marital Status</label>
                        <select
                          class="w-full rounded border border-stroke bg-gray px-4.5 py-3 font-medium text-black focus:border-primary focus-visible:outline-none dark:border-strokedark dark:bg-meta-4 dark:text-white dark:focus:border-primary"

                          <option value="Single">Single</option>
                          <option value="Married with Kids">Married with Kids</option>
                          <option value="Married without Kids">Married without Kids</option>
                          <option value="Single with Kids">Single with Kids</option>
                        </select>
                      </div>
                      
                    </div>
                  </div>

                  <!-- Languages -->
                  <div
                    class="mb-8 rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark">
                    <div class="border-b border-stroke px-7 py-4 dark:border-strokedark">
                      <h3 class="font-medium text-black dark:text-white">
                        Languages
                      </h3>
                    </div>
                    <div class="p-7">
                      <div id="languagesDisplay" class="mb-5.5"></div>
                      <input type="text" id="newLanguage" placeholder="Add new language"
                        class="mr-2 rounded border px-2 py-1" />
                      <button type="button" class="rounded bg-blue-500 px-3 py-1 text-white hover:bg-blue-600"
                        onclick="addLanguage()">
                        Add Language
                      </button>
                    </div>
                  </div>

                  <!-- Experience -->
                  <div
                    class="mb-8 rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark">
                    <div class="border-b border-stroke px-7 py-4 dark:border-strokedark">
                      <h3 class="font-medium text-black dark:text-white">
                        Experience
                      </h3>
                    </div>
                    <div class="p-7">
                      <div id="containerExperience"></div>
                    </div>
                  </div>
                </div>

                <!-- Right Side (Skills, Education, Certifications) -->
                <div class="mt-4 pl-4">
                  <!-- Skills -->
                  <div
                    class="mb-8 mt-10 rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark">
                    <div class="border-b border-stroke px-7 py-4 dark:border-strokedark">
                      <h3 class="font-medium text-black dark:text-white">
                        Skills
                      </h3>
                    </div>
                    <div class="p-7">
                      <!-- Hard Skills Section -->
                      <div class="mb-5.5">
                        <label class="mb-3 block text-sm font-medium text-black dark:text-white" for="hardSkills">Hard
                          Skills</label>
                        <div id="hardSkillsDisplay" class="mb-4 grid gap-2"></div>
                        <input type="text" id="newHardSkill" placeholder="Add new hard skill"
                          class="mr-2 rounded border px-2 py-1" />
                        <button type="button" class="rounded bg-blue-500 px-3 py-1 text-white hover:bg-blue-600"
                          onclick="addSkill('Hard')">
                          Add Hard Skill
                        </button>
                      </div>

                      <!-- Soft Skills Section -->
                      <div class="mb-5.5">
                        <label class="mb-3 block text-sm font-medium text-black dark:text-white" for="softSkills">Soft
                          Skills</label>
                        <div id="softSkillsDisplay" class="mb-4 grid gap-2"></div>
                        <input type="text" id="newSoftSkill" placeholder="Add new soft skill"
                          class="mr-2 rounded border px-2 py-1" />
                        <button type="button" class="rounded bg-blue-500 px-3 py-1 text-white hover:bg-blue-600"
                          onclick="addSkill('Soft')">
                          Add Soft Skill
                        </button>
                      </div>
                    </div>
                  </div>

                  <!-- Education -->
                  <div
                    class="mb-8 rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark">
                    <div class="border-b border-stroke px-7 py-4 dark:border-strokedark">
                      <h3 class="font-medium text-black dark:text-white">
                        Education
                      </h3>
                    </div>
                    <div class="p-7">
                      <div id="containerEducation"></div>
                    </div>
                  </div>

                  <!-- Certifications -->
